<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DnD monster compatitor</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/d3.min.js"></script>
  <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
  <script type="text/javascript" src="static/js/dc.min.js"></script>
  <script type="text/javascript" src="static/js/queue.min.js"></script>
  <script type="text/javascript" src="static/js/RGraph.common.core.js"></script>
  <script type="text/javascript" src="static/js/RGraph.common.tooltips.js"></script>
  <script type="text/javascript" src="static/js/RGraph.common.dynamic.js"></script>
  <script type="text/javascript" src="static/js/RGraph.radar.js"></script>
  <script type="text/javascript" src="static/js/search.js"></script>
  <script type="text/javascript" src="static/js/graph.js"></script>
  <script type="text/javascript" src="static/js/d3radar.js"></script>

</head>


<body>

  <div id="bg"></div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Monster Quick Cards</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <span class="search-title">
              <h4>Search Monster: </h4>
            </span>
          </div>
          <div class="col-xs-12 col-sm-12">
            <input type="text" id="monsterName" name="search-box" />
            <input type="submit" id="search-button" name="search-button" value="Search"
              onclick="searchMonsterData('http://www.dnd5eapi.co/api/monsters')" /><br>
          </div>
          <div class="col-xs-12 col-sm-12">
            <select id="selector" onchange='displaySelection(this);' onfocus='this.selectedIndex = -1;'></select>
          </div>
        </div>
    </section>


    <section class="section">
      <div class="container">

        <div class="row">

          <div class="col-xs-12 col-sm-6 text-center">
            <span class="ability-headings" id="monster-name"></span>
            <div class="feature-block" id="general-stats"></div>
          </div>

          <div class="col-xs-12 col-sm-6 text-center cvs-anchor">
            <canvas id="cvs" width="500" height="400">
              [No canvas support]
            </canvas>
          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center">
            <p class="section-paragraph" id="special-abilities">Special Abilities</p>

          </div>

          <div class="col-xs-12 col-sm-12 text-center" id="service-salary">

          </div>
        </div>
      </div>
    </section>

    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center">
            <p class="section-paragraph">Contact Us</p>
          </div>

          <div class="col-xs-12 col-sm-12 text-center" id="phd-salary"></div>
        </div>

      </div>
    </section>
  </main>
</body>

</html>
