<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DnD monster compatitor</title>

  <link rel="stylesheet" href="static/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="static/css/dc.min.css" type="text/css" />
  <link rel="stylesheet" type="text/css"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/d3.min.js"></script>
  <script type="text/javascript" src="static/js/crossfilter.min.js"></script>
  <script type="text/javascript" src="static/js/dc.min.js"></script>
  <script type="text/javascript" src="static/js/queue.min.js"></script>
  <script type="text/javascript" src="static/js/RGraph.common.core.js"></script>
  <script type="text/javascript" src="static/js/RGraph.common.tooltips.js"></script>
  <script type="text/javascript" src="static/js/RGraph.common.dynamic.js"></script>
  <script type="text/javascript" src="static/js/RGraph.radar.js"></script>
  <script type="text/javascript" src="static/js/search.js"></script>
  <script type="text/javascript" src="static/js/graph.js"></script>
  <script type="text/javascript" src="static/js/d3radar.js"></script>

</head>


<body>

  <div id="bg"></div>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Quick Cards</a>
      </div>
    </div>
  </nav>

  <main>
    <section class="section">
      <div class="container">

        <div class="row">
          <div class="col-xs-12 col-sm-12">
            <span class="search-title">
              <h4>Search: </h4>
            </span>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 search-row">
            <input type="text" id="monsterName" name="search-box" />
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 search-row">
            <select id="category-dropdown" onchange='categorySelect()'>
              <option value="monster">Monsters</option>
              <option value="spell">Spells</option>
            </select>
          </div>

          <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2 search-row">
            <input type=" submit" id="search-button" name="search-button" value="Search"
              onclick="searchMonsterData('http://www.dnd5eapi.co/api/monsters')" /><br>
          </div>

        </div>
        <div class="row">
          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8 result-dropdown-div">
            <select id="selector" onchange='displaySelection(this)' onfocus='this.selectedIndex = -1;'></select>
          </div>
        </div>
      </div>
    </section>


    <section class="section">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center cvs-anchor">
            <div class="card">
              <div id="welcome">
                <h2>Welcome to Quick Cards</h2>
              </div>
              <div>
                <p>
                  Quick cards is a quick referrence for monsters and spells in Dungeons and Dragons 5e.<br />
                  Search for a monster or spell name, or even a partial search like 'as'. Select from monsters and spells and hit search.
                </p>
              </div>
              <!-- <span class="ability-headings" id="monster-name"></span>
              <div class="feature-block" id="general-stats"></div>
              <div class="feature-block" id="more-stats"></div>

              <canvas id="cvs" width="300" height="200"></canvas> -->
            </div>
          </div>
        </div>


        <div class="row">
          <div class="col-xs-12 col-sm-12 text-center cvs-anchor">
            <div class="card2 text-center">
              <span class="ability-headings" id="monster-name1"></span>
              <div class="feature-block" id="general-stats1"></div>

              <canvas id="cvs-1" width="200" height="200"></canvas>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
</body>

</html>
